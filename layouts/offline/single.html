{{ define "title" }} {{ .Title }} &#124; {{ .Site.Title }} {{ end }}
{{ define "main" }}
<div class="columns is-multiline content">
  <div class="column is-full">
    <div class="has-text-centered">
      <h1>{{ .Title }}</h1>
      <p>{{ .Description }}</p>
    </div>
  </div>
</div>
{{ end }}
{{ define "footer" }}
<div class="content has-text-centered">
    <p>&copy; {{ now.Format "2006"}} <strong>{{ .Site.Title }}</strong></p>
</div>
{{ end }}
