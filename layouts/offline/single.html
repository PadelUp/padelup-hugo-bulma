{{ define "title" }} {{ .Title }} &#124; {{ .Site.Title }} {{ end }}
{{ define "main" }}
<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="title">
                {{.Title}}
            </p>
            <p class="subtitle">
                {{.Description}}
            </p>
        </div>
    </div>
</section>
{{ end }}
{{ define "footer" }}
<div class="content has-text-centered">
    <p>&copy; {{ now.Format "2006"}} <strong>{{ .Site.Title }}</strong></p>
</div>
{{ end }}
