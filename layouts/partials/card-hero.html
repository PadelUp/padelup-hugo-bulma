<div class="column is-full">
    <div class="columns is-vcentered">
      <div class="column is-two-third-tablet is-hidden-tablet">
        <figure class="image is-4by3">
          <a href="{{ .RelPermalink }}">
            <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
          </a>
        </figure>
      </div>
      <div class="column is-one-third-tablet content mb-0">
        <h4 class="is-hidden-tablet mb-1"><a class="click" href="{{ .RelPermalink }}">{{ .Title }} <span class="icon has-text-primary"><i class="fas fa-chevron-right"></i></span></a></h4>
        <h1 class="is-hidden-mobile"><a class="click" href="{{ .RelPermalink }}">{{ .Title }} <span class="icon has-text-primary"><i class="fas fa-chevron-right"></i></span></a></h1>
        <p>{{ .Description }}</p>
      </div>
      <div class="column is-two-third-tablet is-hidden-mobile">
        <figure class="image is-5by3">
          <a href="{{ .RelPermalink }}">
            <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
          </a>
        </figure>
      </div>
      
    </div>
  </div>
