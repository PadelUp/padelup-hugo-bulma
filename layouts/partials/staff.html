<section class="section">
    {{ range .Site.Data.staff }}
    <div class="columns is-mobile is-centered is-multiline is-vcentered">
        <div class="column is-one-third">
            <figure class="image is-square">
                <img class="is-rounded" style="object-fit: cover;" src="{{.avatar}}" alt="{{.name}}">
            </figure>
        </div>
        <div class="column is-full-mobile has-text-centered-mobile">
            <h2 class="title is-4 mb-2">{{ .name }}</h2>
            <p class="mb-2"><span class="tag">{{.position}}</span><br>{{.bio}}</p>
            {{ range .social }}
            <a class="button" href="{{.link}}"><span class="icon"><i class="{{.icon}}"></i></span></a>
            {{ end }}
        </div>
    </div>
    {{ end }}
    
</section>
