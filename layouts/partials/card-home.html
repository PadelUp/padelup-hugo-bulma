{{/*  {{$fit := cond (.IsDescendant (.GetPage "/wiki/racchette")) (cond .IsSection "cover" "contain") "cover"}}  */}}
<div class="card is-shadowless is-radiusless">
    <div class="card-image">
        <figure class="image is-4by3">
            <a href="{{.RelPermalink}}">
                <img style="object-fit: cover;" src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
            </a>
        </figure>
    </div>
    <div class="card-content px-0">
        <p class="title is-4">{{ .Title }}</p>
        <p class="content">{{.Description}}</p>
        <a class="button is-uppercase" href="{{.RelPermalink}}" title="{{ .Title }}">Entra &#62;</a>
    </div>
</div>
