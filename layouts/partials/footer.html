<div class="columns is-multiline is-variable is-4">
    <div class="column is-one-third is-hidden-mobile">
        <div class="content">
            <h2 class="mb-5"><a class="click" href="/blog">Ultimi Post <span class="icon has-text-primary"><i class="fas fa-chevron-right"></i></span></a></h2>
        </div>
        {{ range first 3 (where site.RegularPages "Type" "blog") }}
            {{ partial "card-small.html" . }}
        {{ end }}
    </div>
    <div class="column is-one-third is-hidden-mobile">
        <div class="content">
            <h2 class="mb-5">Instagram</h2>
        </div>
        {{ partial "instagram.html" . }}
    </div>
    <div class="column is-one-third">
        <div class="content">
            <h2 class="mb-5">Contattaci</h2>
        </div>
        {{ partial "contact-form.html" . }}
    </div>
    <div class="column is-full">
        <div class="buttons is-centered">
            {{ range .Site.Data.socials }}
                <a class="button is-medium" href="{{.link}}" title="Padel Up su {{.name}}"><span class="icon"><i class="{{.icon}}"></i></span></a>
            {{ end }}
        </div>
    </div>
    <div class="column is-full content has-text-centered">
        <p>&copy; {{ now.Format "2006"}} <strong>{{ .Site.Title }}</strong></p>
    </div>
</div>
