<div class="columns is-multiline is-gapless is-mobile">
    <div class="column is-full mb-4">
        <figure class="image is-4by3">
            <a href="{{.RelPermalink}}">
                <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
            </a>
        </figure>
    </div>
    <div class="column is-full content">
        <h4 class="mb-1"><a class="click" href="{{ .RelPermalink }}">{{ .Title }} <span class="icon has-text-primary"><i class="fas fa-chevron-right"></i></span></a></h4>
        <p>{{.Description}}</p>
    </div>
</div>
