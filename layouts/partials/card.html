{{$title := cond (.IsDescendant (.GetPage "/wiki/racchette")) (cond .IsSection .Title .Params.Model) .Title }}
<div class="card is-shadowless is-radiusless">
    <div class="card-image">
        <figure class="image is-4by3">
            <a href="{{.RelPermalink}}">
                <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
            </a>
        </figure>
    </div>
    <div class="card-content px-0">
        <h3><a class="click" href="{{ .RelPermalink }}">{{ .Title }}<span class="icon has-text-primary"><i class="fas fa-chevron-right"></i></span></a></h3>
        <p>{{.Description}}</p>
    </div>
</div>
