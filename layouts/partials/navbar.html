<nav class="navbar px-5 is-fixed-top" id="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img class="pr-2" src="/images/logo/padelup.svg">
        <h1 class="title is-4">{{ .Site.Title }}</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

      <div class="navbar-end is-uppercase has-text-weight-medium">
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <div class="navbar-item has-dropdown is-hoverable {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}{{end}}">
              <a class="navbar-link  is-arrowless" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
              <div class="navbar-dropdown is-right">
                {{ range .Children }}
                <a class="navbar-item" href="{{ .URL }}" title="{{ .Name }}">{{.Name}}</a>
                {{ end }}
              </div>
            </div>
            {{ else }}
            <a class="navbar-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}{{end}}" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
            {{ end }}
            {{ end }}
          </div>
      </div>
    </div>
  </div>
</nav>
