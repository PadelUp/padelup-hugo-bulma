<div class="columns is-mobile is-variable is-1 is-vcentered">
    <div class="column is-4 mr-4">
        <figure class="image is-square">
            <a href="{{.RelPermalink}}">
            <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
            </a>
        </figure>
    </div>
    <div class="column content">
        <h5 class="mb-0"><a class="click" href="{{ .RelPermalink }}">{{ .Title | truncate 80 }} <span class="icon has-text-primary"><i class="fas fa-chevron-right"></i></span></a></a></h5>
    </div>
</div>
