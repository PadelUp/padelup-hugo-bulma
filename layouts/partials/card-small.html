<div class="card is-shadowless is-radiusless">
    <div class="columns is-mobile is-variable is-2 is-vcentered">
        <div class="column is-5">
            <figure class="image is-square">
                <a href="{{.RelPermalink}}">
                <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
                </a>
            </figure>
        </div>
        <div class="column">
            <h4><a class="click" href="{{.RelPermalink}}">{{ .Title }}<span class="icon has-text-primary"><i class="fas fa-chevron-right"></i></span></a></a></h4>
        </div>
    </div>
</div>
