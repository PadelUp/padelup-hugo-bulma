<!DOCTYPE html>
<html dir="ltr" lang="{{ .Site.LanguageCode }}" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>

    {{ partial "opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Icons -->
    <link rel="stylesheet" href="/fa/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href='{{ (resources.Get "sass/main.sass" | toCSS).Permalink }}'>

    <!-- Favicons -->
    {{ partial "favicons.html" . }}
  
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
  
    <!-- Google Analytics v4 (gtag.js) -->
    {{ template "_internal/google_analytics.html" . }}
    
    <!-- reCAPTCHA V2 -->
    <script src='https://www.google.com/recaptcha/api.js'></script>

  </head>
<body class="is-unselectable">
  {{ partial "navbar.html" . }}
  <main>
    {{ block "main" . }}
    {{ end }}
  </main>
  <footer class="footer">
    <div class="container is-widescreen px-5">
      {{ block "footer" . }}
      {{ partial "footer" . }}
      {{ end }}
    </div>
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
  <script src="/js/script.js"></script>
  </footer>
</html>
